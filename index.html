<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dancing+Script:wght@400..700&family=Matemasie&display=swap"
      rel="stylesheet"
    />
    <title>Jarurat Care</title>
  </head>
  <body>
      <div class="container">
        <h1>Progress Bar </h1>
      <div class="progressbar-outer">
        <div class="progress-loader"></div>
      </div>

      <div class="calculate">
        <button class="subtract">-</button>
        <div class="num-display">0</div>
        <button class="add">+</button>
      </div>

      <div class="extra">
        <button class="undo">UNDO</button>
        <button class="redo">REDO</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
